<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Comptes</title>
</head>
<body>
    <h1>Liste des Comptes</h1>
    <table id="comptesTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Numéro</th>
                <th>Solde</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        fetch('/compte/lister')
            .then(response => response.json())
            .then(data => {
                const comptesTable = document.getElementById('comptesTable');
                const tbody = comptesTable.querySelector('tbody');
                tbody.innerHTML = ''; // Efface les données existantes

                data.forEach(compte => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${compte.id}</td>
                        <td>${compte.numero}</td>
                        <td>${compte.solde}</td>
                    `;
                    tbody.appendChild(tr);
                });
            })
            .catch(error => console.error('Une erreur est survenue:', error));
    </script>
</body>
</html>
