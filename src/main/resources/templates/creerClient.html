<html xmlns:th="http://thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Client création</title>
</head>
<body>
<div>
	<h1>création de client</h1>
	<form action="#" th:action="@{/client/creer}" th:object="${client}" method="post">
		<p>nom: <input type="text" th:field="*{nom}" /></p>
		<p>prenom: <input type="text" th:field="*{prenom}" /></p>
		<p><input type="submit" value="Valider" /> <input type="reset" value="Annuler" /></p>
	</form>
</div>
</body>
</html>
