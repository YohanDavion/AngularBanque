<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Client</title>
</head>
<body>
    <h1>Créer un Client</h1>
    <form id="creerClientForm">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom"><br><br>
        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" name="prenom"><br><br>
        <button type="submit">Créer</button>
    </form>

    <script>
        document.getElementById('creerClientForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const nom = document.getElementById('nom').value;
            const prenom = document.getElementById('prenom').value;
            
            fetch('/client/creer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nom: nom, prenom: prenom })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erreur lors de la création du client');
                }
                return response.json();
            })
            .then(data => {
                alert('Client créé avec succès');
                // Redirection vers la liste des clients ou toute autre page appropriée
                window.location.href = 'listeClients.html';
            })
            .catch(error => console.error('Une erreur est survenue:', error));
        });
    </script>
</body>
</html>
